<html>
<head>
	<title>jQuery ToDo List Application</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todo.css">
	<script type="text/javascript" src="assets/js/lib/jquery-3.0.0.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,700,500' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css"> 
</head>
<body>
	<div id="container">
		<h1>To-Do List <i class="fa fa-plus"></i></h1>

		<input type="text" placeholder="Add New Todo"> 

		<ul>
			<li> <span><i class="fa-trash"></i></span> One</li>
			<li> <span><i class="fa-trash"></i></span> Two</li>
			<li> <span><i class="fa-trash"></i></span> Three</li>
		</ul>
	</div>

<script type="text/javascript" src="assets/js/todo.js"></script>
<!--Javascript rightclick disabled-->
  <script>
  var isNS = (navigator.appName == "Netscape") ? 1 : 0;

  if(navigator.appName == "Netscape") document.captureEvents(Event.MOUSEDOWN||Event.MOUSEUP);

  function mischandler(){
   return false;
   }
  function mousehandler(e){
   var myevent = (isNS) ? e : event;
   var eventbutton = (isNS) ? myevent.which : myevent.button;
   if((eventbutton==2)||(eventbutton==3)) return false;
   }
   document.oncontextmenu = mischandler;
   document.onmousedown = mousehandler;
   document.onmouseup = mousehandler;

</script>
</body>
</html>
